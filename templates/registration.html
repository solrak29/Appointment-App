{% extends 'base.html'%}
{% block content %}
<div style="margin-top:40px;width:100%">
	<div class="col-sm-6">
		<div class="well spaced" style="width:100%">
			<div>
				<h1>Registration Form</h1>
				<form action="/register" method="POST">
					<div class="new_pt">
						<div class="col-sm-4">
							<label>First Name:</label>
						</div>
						<div class="col-sm-8">
							<input class="form-control" type="first_name" name="first_name" required class="new_pt">
						</div>												
					</div>
					<br><br>
					<div class="provider_login">
						<div class="col-sm-4">
							<label>Last Name:</label>
						</div>
						<div class="col-sm-8">
							<input class="form-control" type="last_name" name="last_name" required class="new_pt">
						</div>
					</div>
					<br><br>			
					<div class="new_pt">
						<div class="col-sm-4">
							<label>Email:</label>
						</div>
						<div class="col-sm-8">
							<input class="form-control" type="email" name="email" required class="new_pt">		
						</div>				
					</div>
					<br><br>
					<div class="new_pt">
						<div class="col-sm-4">
							<label>Phone Number:</label>
						</div>
						<div class="col-sm-8">
							<input class="form-control" type="cell_phone_number" name="cell_phone_number" required class="new_pt">						
						</div>
					</div>
					<br><br>
					<div class="new_pt">
						<div class="col-sm-4">
							<label>User Name:</label>
						</div>
						<div class="col-sm-8">
							<input class="form-control" type="user_name" name="user_name" required class="new_pt">
						</div>
					</div>
					<br><br>
					<div class="new_pt">
						<div class="col-sm-4">
							<label>Password:</label>
						</div>
						<div class="col-sm-8">
							<input class="form-control" type="password" name="password" required class="new_pt">
						</div>
					</div>
					<br><br>
					<div class="new_pt">
						<div class="col-sm-4">
							<label>Admin</label>
						</div>
						<div class="col-sm-2">
							<input class="form-control" type="checkbox" name="is_admin" class="new_pt">
						</div>
					</div>
					<br><br>
					<input id="submit-button" class="btn-sm" type="submit">
				</form>
			</div>
		</div>
	</div>
	<div class="col-sm-6">
		<div align="right"> 
			<img style="border-radius:50px"src="/static/IMG-20240121-WA0014.jpg" height="350" width="100%"></img>
		</div>
	</div>
</div>
{% endblock %}
