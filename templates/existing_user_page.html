{% extends "base.html" %}
{% block content %}
	<div align="center">
	<h1>Welcome {{ user_name }}!</h1> 
	<h2>Please choose one of the following options:</h2>
	
	<div>
		<div class="col-sm-2">

		</div>
		<div class="col-sm-4">
			<a id="apt_book" href="#">
				<button type="button" style="color:black" class="btn-lg btn-secondary"> Schedule your appointment</button>
			</a>
		</div>
		<div class="col-sm-4">
			<a href="/confirm_appt"> 
				<button type="button" style="color:black" class="btn-lg btn-secondary"> View scheduled appointments</button>
			</a>
		</div>
		<div class="col-sm-2">

		</div>
	</div>
	<br>	
	<br>
<div style="margin-top:30px" align="right"> 
	  <img style="border-radius:50px"src="/static/doggies.jpg" height="500" width="100%"></img>
</div>
	<script>
		var date = new Date();
		date.setDate(date.getDate()+2);
		// saturday
		if(date.getDay() === 6){
			date.setDate(date.getDate()+2);
		}
		// sunday
		else if(date.getDay() === 0){
			date.setDate(date.getDate()+1);
		}
		var link = 'appt_book?appt_year='
			+date.getFullYear()+'&appt_month='
			+(date.getMonth()+1)+'&appt_day='
			+date.getDate()+'&user={{user_name}}';
		document.getElementById('apt_book').setAttribute("href", link);
	</script>
	</div>

{% endblock %}
