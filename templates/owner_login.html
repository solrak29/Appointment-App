{% extends 'base.html'%}
{% block content %}
<div style="margin-top:40px;width:100%">
	<div class="col-sm-6">
		<div class="well spaced" style="width:100%">
			<div>
				<h1>New Provider Login</h1>
				<p><i>if you alread have a login then login below</i></p>
				<form action="/new_owner_login" method="POST">
					<div class="provider_login">
						<div class="col-sm-4">
							<label>First Name:</label>
						</div>
						<div class="col-sm-8">
							<input class="form-control" type="first_name" name="first_name" required class="provider_login">
						</div>												
					</div>
					<br><br>
					<div class="provider_login">
						<div class="col-sm-4">
							<label>Last Name:</label>
						</div>
						<div class="col-sm-8">
							<input class="form-control" type="last_name" name="last_name" required class="provider_login">
						</div>
					</div>
					<br><br>			
					<div class="provider_login">
						<div class="col-sm-4">
							<label>Address:</label>
						</div>
						<div class="col-sm-8">
							<input class="form-control" type="address" name="address" required class="provider_login">						
						</div>
					</div>
					<br><br>
					<div class="provider_login">
						<div class="col-sm-4">
							<label>Phone:</label>
						</div>
						<div class="col-sm-8">
							<input class="form-control" type="phone_number" name="phone_number" required class="provider_login">
						</div>
					</div>
					<br><br>
					<div class="existing_owner">
						<div class="col-sm-4">
							<label>User Name:</label>
						</div>
						<div class="col-sm-8">
							<input class="form-control" type="user_name" name="user_name" required class="existing_owner">
						</div>
					</div>
					<br><br>
					<div class="existing_owner">
						<div class="col-sm-4">
							<label>Password:</label>
						</div>
						<div class="col-sm-8">
							<input class="form-control" type="password" name="password" required class="existing_owner">
						</div>						
					</div>
					<br><br>
					<input class="btn-sm" type="submit">
				</form>
			</div>
			<div>
				<h1> Existing Provider Login</h1>
				<form action="/owner_login" method="POST">
					<div class="existing_owner">
						<div class="col-sm-4">
							<label>User Name:</label>
						</div>
						<div class="col-sm-8">
							<input class="form-control" type="user_name" name="user_name" required class="existing_owner">
						</div>
					</div>
					<br><br>
					<div class="existing_owner">
						<div class="col-sm-4">
							<label>Password:</label>
						</div>
						<div class="col-sm-8">
							<input class="form-control" type="password" name="password" required class="existing_owner">
						</div>						
					</div>
					<br><br>
					<input class="btn-sm" type="submit">
					<p>{{ status }}</p>
				</form>
			</div>
		</div>
	</div>
	<div class="col-sm-6">
		<div align="right"> 
			<img style="border-radius:50px"src="/static/dentaloffice.jpg" height="350" width="100%"></img>
		</div>
	</div>
</div>
{% endblock %}
