{% extends 'base.html'%}
{% block content %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
	  <script >
		alert("{{message}}");
	  </script>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<div style="margin-top:40px;width:100%">
	<div class="col-sm-6">
		<div class="well spaced" style="width:100%">
			<div>
				<h1>ToonPet Login</h1>
				<form action="/login" method="POST">
					<div class="new_pt">
						<div class="col-sm-4">
							<label>User Name:</label>
						</div>
						<div class="col-sm-8">
							<input class="form-control" type="user_name" name="user_name" required class="new_pt">
						</div>
					</div>
					<br><br>
					<div class="existing_owner">
						<div class="col-sm-4">
							<label>Password:</label>
						</div>
						<div class="col-sm-8">
							<input class="form-control" type="password" name="password" required class="new_pt">
						</div>						
					</div>
					<br><br>
					<input class="btn-sm" type="submit">
				</form>
				<br>
				<a href="/registration">Click Here For New Account</a>
			</div>
		</div>
	</div>
	<div class="col-sm-6">
		<div align="right"> 
			<img style="border-radius:50px"src="/static/IMG-20240121-WA0014.jpg" height="350" width="100%"></img>
		</div>
	</div>
</div>
{% endblock %}
